<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <div class="container">
      <a href=""><img class="img" src="./images/logo.svg" alt="" /></a>
      <div class="main-content">
        <div class="left">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="right">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="btn">Register</button>
        </div>
      </div>
      <div class="icons">
        <i id="social" class="fa-brands fa-facebook"></i>
        <i id="social" class="fa-brands fa-twitter"></i>
        <i id="social" class="fa-brands fa-instagram"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
